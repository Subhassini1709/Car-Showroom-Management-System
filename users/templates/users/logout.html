{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged Out</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <script src="https://kit.fontawesome.com/26719dd53c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="scroll-up-btn">
            <i class="fas fa-angle-up"></i>
        </div>
        <nav class="navbar">
            <div class="max-width">
                <div class="logo">
                    <a href="{% url 'Home Page' %}">CARIFY</a>
                </div>
                <ul class="menu">
                    <!-- <li><a id="abt" href="{% url 'Home Page' %}" class="menu-btn">Home</a></li> -->
                    <li><a id="first" href="{% url 'About' %}" class="menu-btn">About Us</a></li>
                    <li><a href="{% url 'Contact' %}" class="menu-btn">Contact Us</a></li>
                    <li><a href="{% url 'Login' %}" class="menu-btn">Login</a></li>
                </ul>
                <div class="menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>

        <section class="logout">
            <div class="logout_content">
                <h2>You've been logged out successfully!</h2>
                <h2>Please login again to continue using our services or head back to the home page.</h2>
                <div class="landing-btn">
                    <a href="{% url 'Login' %}">Login again</a>
                    <a href="{% url 'Landing' %}">Back to Home</a>
                </div>
            </div>
        </section>

        <footer>
            <span>Design By <a href="https://www.linkedin.com/in/swastik-raj-singh-80ba881b8/">Swastik - Subhassini</a>
                | <span class="far fa-copyright"></span> 2022 All rights
                reserved.</span>
        </footer>
    </div>
    <script src="{% static '/js/script.js' %}"></script>
</body>

</html>
