{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy a New Car</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <script src="https://kit.fontawesome.com/26719dd53c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="scroll-up-btn">
            <i class="fas fa-angle-up"></i>
        </div>
        <nav class="navbar">
            <div class="max-width">
                <div class="logo">
                    <a href="{% url 'Home Page' %}">Car Showroom Management System</a>
                </div>
                <ul class="menu">
                    <li><a id="abt" href="{% url 'Home Page' %}" class="menu-btn">Home</a></li>
                    <li><a id="first" href="{% url 'About' %}" class="menu-btn">About Us</a></li>
                    <li><a href="{% url 'Contact' %}" class="menu-btn">Contact Us</a></li>
                    <li><a href="{% url 'Logout' %}" class="menu-btn">Logout</a></li>
                </ul>
                <div class="menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
        <section class="brands">
            <div class="max-width">
                <div class="title">
                    <h2>Select a Brand</h2>
                </div>
                <div class="brands-content">
                    <div class="brand-item">
                        <img src="{% static '/img/brand1.png' %}" alt="renault" />
                        <form action="{% url 'Brand' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="brand_id" value=1>
                            <input type="submit" value="Renault">
                        </form>
                    </div>
                    <div class="brand-item">
                        <img src="{% static '/img/brand2.png' %}" alt="ford" />
                        <form action="{% url 'Brand' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="brand_id" value=2>
                            <input type="submit" value="Ford">
                        </form>
                    </div>
                    <div class="brand-item">
                        <img src="{% static '/img/brand3.png' %}" alt="hyundai" />
                        <form action="{% url 'Brand' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="brand_id" value=3>
                            <input type="submit" value="Hyundai">
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <span>Design By <a href="https://www.linkedin.com/in/swastik-raj-singh-80ba881b8/">Swastik - Subhassini</a>
                | <span class="far fa-copyright"></span> 2022 All rights
                reserved.</span>
        </footer>
    </div>
    <script src="{% static '/js/script.js' %}"></script>
  </body>
</html>
