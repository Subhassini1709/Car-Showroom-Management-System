    <div class="container">

        {% for i in vehicle|slice:":1" %}
        <div class="brand_title">
            <h2>{{i.BBrandID.BrandName}}</h2>
        </div>
        {% endfor %}
        <section class="cars">
            <div class="max-width">
                <div class="card">


                    {% for i in vehicle %}
                    <div class="card_content">
                        <div class="card_img">
                            <img src= "data:;base64,{{i.BCarImage}}" alt="">
                        </div>
                        <div class="card_text">
                            <div class="card_title">
                                <h2>{{i.BCarName}}</h2>
                            </div>
                            <div class="card_btn">
                                <form action="{% url 'Specs' %}" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="car_id" value={{i.BCarID}}>
                                    <input type="submit" value="View">
                                </form>
                            </div>
                        </div>
                    </div>
