{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent a Car</title>
  <link rel="stylesheet" href="{% static '/css/style.css' %}" />
  <script src="https://kit.fontawesome.com/26719dd53c.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="scroll-up-btn">
      <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
      <div class="max-width">
        <div class="logo">
          <a href="{% url 'Home Page' %}">Car Showroom Management System</a>
        </div>
        <ul class="menu">
          <li><a id="abt" href="{% url 'Home Page' %}" class="menu-btn">Home</a></li>
          <li><a id="first" href="{% url 'About' %}" class="menu-btn">About Us</a></li>
          <li><a href="{% url 'Contact' %}" class="menu-btn">Contact Us</a></li>
          <li><a href="{% url 'Login' %}" class="menu-btn">Login</a></li>
        </ul>
        <div class="menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <section class="rent">
      <div class="max-width">
        <div class="rent-content">
          <div class="rent-form">
            <div class="row header">
              <h1>RENT A CAR &nbsp;</h1>
              <h3>Fill out the form below and we'll get back to you!</h3>
            </div>
            <div class="row body">
              <form action="#" method="post">
                {% csrf_token %}
                <ul>
                  <li>
                    <p class="left">
                      <label for="cars">Choose a car</label>
                      <select id="cars" name="cars" required>
                        <option value="triber">RENAULT TRIBER</option>
                        <option value="ecosport">FORD ECOSPORT</option>
                        <option value="passat">VOLKSWAGEN PASSAT</option>
                        <option value="k10">ALTO K10</option>
                        <option value="hector">MG HECTOR</option>
                        <option value="i10">HYUNDAI i10</option>
                      </select>
                    </p>
                    <p class="pull-right">
                      <label for="days">Number Of Days</label>
                      <input type="text" name="days" placeholder="5" required />
                    </p>
                  </li>

                  <li>
                    <p class="left">
                      <label for="fromdate">From Date</label>
                      <input type="date" name="fromdate" required />
                    </p>
                    <p class="pull-right">
                      <label for="todate">To Date</label>
                      <input type="date" name="todate" required />
                    </p>
                  </li>

                  <li>
                    <p class="left">
                      <label for="phone">Enter your phone number</label>
                      <input type="text" name="phone" placeholder="+91 017 109 2000" required />
                    </p>
                    <p class="pull-right">
                      <label for="address">Enter your address</label>
                      <input type="text" name="address" placeholder="Address" required />
                    </p>
                  </li>

                  <li>
                    <div class="divider"></div>
                  </li>
                  <li>
                    <input class="btn btn-submit" type="submit" value="Submit" />
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <span>Design By <a href="https://www.linkedin.com/in/swastik-raj-singh-80ba881b8/">Swastik - Subhassini</a>
        | <span class="far fa-copyright"></span> 2022 All rights
        reserved.</span>
    </footer>
  </div>
  <script src="{% static '/js/script.js' %}"></script>
</body>

</html>
